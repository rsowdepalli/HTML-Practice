<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your favorite Form</title>
    
</head>
<body>
    <h1>Create Account</h1>
    <form action="" method="post">
        <fieldset style="width: 60%;">
        <legend>PersonalInfo</legend>
        <div class="div1">
        <label for="FirstName">FirstName:</label>
        <input type="text" placeholder="FirstName" id="FirstName" name="FirstName" required>
        <label   for="LastName">LastName:</label>
        <input type="text" placeholder="LastName" id="LastName" name="LastName" required> <br> <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"
        </div>
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter your email" id="email" name="email" required><br>
        <br> <label for="Password">Password:</label>
        <input type="password" placeholder="Enter your password" id="password" name="password" required>
        <label for="Confirm Password">Confirm Password:</label>
        <input type="confirm password" placeholder="Confirm your password" id="confirm password" name="confirm password" required><br> <br>
        <label for="Contact">Contact:</label>
        <input type="contact" placeholder="Enter your number" id="contact" name="contact" required> <br> <br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required> <br> <br>
        </fieldset>

        <label for="Gender">Gender:
        <input type="radio" name="Gender" value="male"> male
        <input type="radio" name="Gender" value="female"> female
        </label><br> <br
        <label for="Hobbies">Hobbies:
            <input type="checkbox" name="Music" value="Music">Music
            <input type="checkbox" name="Dance" value="Dance">Dance
            <input type="checkbox" name="Sports" value="Sports">Sports
            </label> <br> <br>
            <label for="Marital status">Marital status:</label>
            <select id="Marital status" name="Marital status">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Widdow">Widdow</option>
                <option value="Civilpartner">Civilpartner</option>
                </select> <br> <br> 
                <input type="submit" value="submit">
                <input type="reset" value="reset">

    </form>
</body>
</html>
