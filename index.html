<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <div class="head"><h1>Create Account</h1></div>
    <form action="" method="post">
        <div class="div1">
        <label for="FirstName">FirstName:</label>
        <input type="text" id="FirstName" name="FirstName" required>
        <label   for="LastName">LastName:</label>
        <input type="text" id="LastName" name="LastName" required>
        </div>
        <br>
        <br> <label for="Email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br> <label for="Password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="Confirm Password">Confirm Password:</label>
        <input type="confirm password" id="confirm password" name="confirm password" required><br> <br>

        <label for="Gender">Gender:
        <input type="radio" name="Gender" value="male"> male
        <input type="radio" name="Gender" value="female"> female
        </label><br> <br
        <label for="Hobbies">Hobbies:
            <input type="checkbox" name="Music" value="Music">Music
            <input type="checkbox" name="Dance" value="Dance">Dance
            <input type="checkbox" name="Sports" value="Sports">Sports
            </label> <br> <br>
            <label for="country">country:</label>
            <select id="country" name="country">
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="india">India</option>
                <option value="ca">Canada</option>
                </select> <br> <br> 
                <div id="button"> <button type="Next">Next</button>
                </div>
    </form>
</body>
</html>
